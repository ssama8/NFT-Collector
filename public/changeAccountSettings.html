<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="./css/form.style.css">
  <link rel="stylesheet" href="./css/change-settings.css">
<link rel="stylesheet" href="./media-queries/change-profile-image.css" media = "screen and (max-width: 600px">
  <title>Account Settings</title>
</head>
<body>
  <div class="change-account-settings">

    <div class="profile-icon-container" >
      <h3>Change Profile Icon</h3>
      <div class="gallery-container">
     
    </div>
    <button class = "confirm-new-image">Confirm New Profile Icon</button>
  </div>
  <form action="" class="change-details">
    
      <h2>Validate Your Account</h2>
      <div class="validate-login">
      <label for="username" id = "username-label">Enter your username:</label>
      <input type="text" name="username" id="username">
      <label for="#password">Enter your old password</label>
      <input type="text" name="password" id="password">
      <div class="confirmation">
        <p>Are You sure you want to delete this account? </p>
        <div class="choices">
          <div>
            <label for="dont-delete"> Yes</label>
            <input type="radio" name="confirm-delete" id="confirm-delete" value ="Yes">
          </div>
          <div>
            <label for="dont-delete"> No</label>
            <input type="radio" name="confirm-delete" id="dont-delete">
          </div>
         
        </div>
      

      </div>
      <input type="submit" value="Change Password" id = "change-parameter">
 
    
  
    </div>
    <div class="change-password">
      <label for="#new-password" id = "new-password-label">Enter your new password </label>
      <input type="text" name="" id="new-password">
      <label for="#confirm-password">Confirm your new password: </label>
      <input type="password" name="" id="confirm-password">
      <input type="submit" value="Confirm New Password" id = "confirm-new-password">

    </div>
   
  </form>
  <script src="./js/httpRequests.js"></script>
  <script src="./js/change-settings.js"></script>
</body>
</html>
